---
layout: page
---

<div class="year-selector">
  {% assign posts_by_year = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
    <a class="button" href="/">Latest</a>
    {% for year_posts in posts_by_year %}
      / <a class="button" href="?year={{ year_posts.name }}">{{ year_posts.name }}</a>
    {% endfor %}
</div>

<div class="grid">
</div>

<div class="loading-indicator">
  Loading images...
</div>

<template id="post-template">
  <div class="photo">
    <a>
      <div class="image">
        <img class="real" loading="lazy">
        <img class="blurhash">
      </div>
      <div class="photo-info">
        <p class="date"><br></p>
        <p class="location"></p>
      </div>
    </a>
  </div>
</template>
