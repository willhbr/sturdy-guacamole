<h1 class="post-title">
  {% if page.link == null %}
    <span class="arrow">&#10093; </span>
    <a class="post-link" href="{{ page.url | absolute_url }}">
      {{ page.title }}
    </a>
  {% else %}
    <a class="post-link" href="{{ page.link | absolute_url}}">
      {{ page.title }}
      <span class="arrow">&#8594; </span>
    </a>
  {% endif %}
</h1>

<div class="metadata">
  <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span> &bull; 
  <a href="{{ page.url | absolute_url }}" class="permalink" title="Permalink">&infin;</a>
</div>

<div class="post-body">
  {% if page.header %}
    <img src="{{ page.header  }}">
  {% endif %}
  {{ content }}
</div>

<br>
